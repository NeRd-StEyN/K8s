name: Build and Deploy to K8s

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'deployment-gitops/manifests/deployment.yaml' # Prevent infinite loop when the action updates YAML

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: nerdsteyn/kube-demo-app:${{ github.sha }}

      - name: Update Kubernetes YAML
        run: |
          sed -i 's|image: nerdsteyn/kube-demo-app:.*|image: nerdsteyn/kube-demo-app:${{ github.sha }}|' deployment-gitops/manifests/deployment.yaml
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add deployment-gitops/manifests/deployment.yaml
          git commit -m "chore: update image to ${{ github.sha }} [skip ci]"
          git push
